<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pariwisata App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="daftar-paket.html">Daftar Paket</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pemesanan.html">Pemesanan</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/pexels-catiamatos-1072179.jpg" class="d-block w-100" alt="..." height="400">
            <div class="carousel-caption d-none d-md-block">
              <h5>First Image</h5>
              <p>Green</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/pexels-pixabay-161950.jpg" class="d-block w-100" alt="..." height="400">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second Image</h5>
              <p>Nature</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/pexels-sebastians-750225.jpg" class="d-block w-100" alt="..." height="400">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third Image</h5>
              <p>Api</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container mt-3">
        <div class="row">
            <h5>Input Pemesanan</h5>
            <div class="col-md-6 col-sm-12 col-xs-12">
            <select class="form-control">
                <option value="P1">Paket Hemat</option>
                <option value="P1">Paket Standart</option>
                <option value="P1">Paket Full</option>
            </select>
            <input class="form-control mt-3" type="date" placeholder="Tanggal Pemesanan">
            <input type="number" placeholder="Jumlah Pemesanan" class="form-control mt-3">
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <input type="text" placeholder="Nama Anda" class="form-control mt-3">
                <input type="text" placeholder="No Telphone" class="form-control mt-3">
                <input type="text" placeholder="Email" class="form-control mt-3">
                <button class="btn btn-danger mt-3">Batal</button>
                <button class="btn btn-primary mt-3">Pesan</button>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
